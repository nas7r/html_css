            .header {
                height: 56px;
                background-color: #000;
                display: flex;
                align-items: center;
                justify-content: space-between;

                padding-right: 16px;
            }

            .header__logo {
                color: #fff;
                background-color: red;
            }

            .header__login {

                position: absolute;

            }

            .footer__list {
                display: flex;
                height: 60px;
                align-items: center;
                justify-content: center;
            }

            .footer__list li {
                margin-right: 40px;
            }

            .footer__list li:last-child{
                margin-right: 0;
            }
            
        </style>
       <div class="header">
         <div class="header__logo">Youtube</div>
         <div class="header__login">LOGIN</div>

            <li>利用規約</li>
            <li>サイトマップ</li>
            <li>会社情報</li>

        </ul>
       </div>

</html>
